<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <span class="back-icon">
                <img src="./resources/arrow_back_ios_black_24dp.svg" alt="">
            </span>
            <div class="header-titles">
                <p class="now-playing">NOW PLAYING</p>
                <p class="library">Library</p>
            </div>
            <span class="dots-icon">
                <img src="./resources/more_vert_black_24dp.svg" alt="">
            </span>
        </header>
        <section class="cards">
            <div class="left-card"></div>
            <div class="principal-card"></div>
            <div class="right-card"></div>
        </section>
        <section class="song">
            <div class="song-info">
                <div class="song-info-titles">
                    <p class="song-title">Time</p>
                    <p class="artist-name">SG Lewis</p>
                </div>
                <span class="replay-10s">
                    <img src="./resources/replay_10_black_24dp.svg" alt="">
                </span>
            </div>
            <div class="song-times">
                <div class="timebar">
                    <div class="timebar-played">
                        <div class="bolita"></div>
                    </div>
                    <div class="timebar-remaining"></div>

                </div>
                <div class="time">
                    <p class="time-played">1:38</p>
                    <p class="time-remaining">4:19</p>
                </div>
            </div>
        </section>
        <footer>
            <span>
                <img src="./resources/shuffle_black_24dp.svg" alt="">
            </span>
            <span>
                <img src="./resources/skip_previous_black_24dp.svg" alt="">
            </span>
            <span>
                <img src="./resources/pause_black_24dp.svg" alt="">
                </span>
            <span>
                <img src="./resources/skip_next_black_24dp.svg" alt="">
            </span>
            <span>
                <img src="./resources/repeat_black_24dp.svg" alt="">
            </span>
        </footer>
    </div>
</body>

</html>
